    <ion-title>
      Einstellungen
    </ion-title>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Einstellungen</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">WÃ¤hle einen Nutzernamen</ion-label>
    <ion-input [(ngModel)]="username" placeholder=""></ion-input>

  <ion-button expand="full" (click)="saveUsername()">Speichern</ion-button>
  <ion-text color="danger" *ngIf="usernameError">{{ usernameError }}</ion-text>
