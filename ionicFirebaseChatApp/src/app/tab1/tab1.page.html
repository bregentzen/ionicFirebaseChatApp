<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chat</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let msg of messages$ | async">
      <ion-label>
        <h2>{{ msg.author }}</h2>
        <p>{{ msg.text }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-footer class="sticky-footer">
    <ion-item>
      <ion-input [(ngModel)]="newMessage" placeholder="Type your message..."></ion-input>
      <ion-button expand="full" (click)="sendMessage()">Send</ion-button>
    </ion-item>
  </ion-footer>
</ion-content>
